<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Avoid Collitions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="menu container">
        <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
        <input type="checkbox" id="menu" />
        <label for="menu">
          <img src="images/menu.png" class="menu-icono" alt="" />
        </label>
        <nav class="navbar">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col">
          <div class="header-content container">
            <div class="swiper mySwiper-1">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img class="slider" src="images/slider4.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img class="slider" src="images/slider2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img class="slider" src="images/slider6.jpg" alt="" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
        <div class="col"></div>
          <div class="swiper mySwiper-2 container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="swiper-pagination"></div>
                <div class="product">
                  <img src="images/images.png" alt="" />
                  <div class="product-txt">
                    <h4>Alarma AntiAsalto</h4>
                    <p>Microcontrolador con sensor de vibración y una bocina</p>
                    <span class="price">$150.000</span>
                  </div>
                </div>
                <div class="product">
                  <img src="images/inst.jpg" alt="" />
                  <div class="product-txt">
                    <h4>Instalación</h4>
                    <p>Instalación en vehiculo</p>
                    <span class="price">$350.000</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="nosotros">
      <div class="nosotros-txt container">
        <a href="#" class="enlace">
        <h2>Trabaja</h2>
        <p>con nosotros en<br /><span>AVOID COLLITIONS</span></p>
        </a>
      </div>
    </section>

    <footer class="footer container">
      <hr />
      <div class="footer-txt">
        <img src="images/logo.png" alt="" />
        <div class="links">
          <div class="socials">
            <img src="images/s1.svg" alt="" />
            <img src="images/s2.svg" alt="" />
            <img src="images/s3.svg" alt="" />
          </div>
          <p>@Avoid Collitions</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
