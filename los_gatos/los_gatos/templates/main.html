{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Los gatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <header>
        <div class="menu container">
            <a href="/" class="logo"><img src="{% static 'images/logo.jpg' %}"
                    alt="" /></a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="" />
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="/bebidas">Bebidas</a></li>
                    <li><a href="/destilados">Destilados</a></li>
                    <li><a href="/vinos">Vinos</a></li>
                    <li><a href="/espumantes">Espumantes</a></li>
                    <li><a href="/cervezas">Cervezas</a></li>
                    <li><a href="/otros">Otros</a></li>
                    <li><a href="/transbank" class="logo"><img src="{% static 'images/carro.png' %}" alt="" /></a></li>
                    <li><a href="/login" class="logo"><img src="{% static 'images/iniciar_sesion.png' %}" alt="" /></a></li>
                </ul>
            </nav>
        </div>

        {% block content %}
        {% endblock %}

        <footer class="footer container">
            <hr />
            <div class="footer-txt">
                <img src="{% static 'images/logo.jpg' %}" alt="" />
                <div class="links">
                    <div class="socials">
                        <a href="https://www.facebook.com/profile.php?id=61553099828052" class="logo"><img src="{% static 'images/s1.svg' %}" alt="" /></a>
                        <a href="https://www.instagram.com/los_gatos_ecommerce/" class="logo"><img src="{% static 'images/s2.svg' %}" alt="" /></a>
                        <a href="https://www.linkedin.com/in/los-gatos-ecommerce/" class="logo"><img src="{% static 'images/s3.svg' %}" alt="" /></a>
                    </div>
                    <p>@Los_Gatos</p>
                </div>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>




        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
