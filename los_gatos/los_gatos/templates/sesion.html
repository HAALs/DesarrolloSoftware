{% extends "main.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/style2.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="padre">
      <div class="cabeza">Inicia Sesión Con Nosotros</div>
      <div class="hijo">
          <form action="/iniciar-sesion/" method="POST">{% csrf_token %}
              <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Nombre de usuario</label>
                  <div class="col-sm-10">
                      <input type="text" id="username" name="username" class="form-control" />
                  </div>
              </div>

              <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Contraseña</label>
                  <div class="col-sm-10">
                      <input type="password" id="password" name="password" class="form-control" />
                  </div>
              </div>

              <div class="form-group">
                  <h10>¿Aún no tienes una cuenta? </h10><a class="" href="/registro" title="registrate">Regístrate.</a>
                  <div class="mb-3 form-check">
                      <br>
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Ingresar" />
                  </div>
              </div>
          </form>
      </div>
  </div>

    <footer>
      <div></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="js/validacion.js"></script>
  </body>
</html>

{% endblock %}
